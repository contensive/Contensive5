<!DOCTYPE html>
<html>
<head>
    <title>Layout Upload Tool, 260202-0540</title>
    <meta name="layout" content="Upload Sample Form Layout">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 30px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Layout Upload Tool</h1>
    <div class="upload-form">
        <form id="uploadForm">
            <div class="form-group">
                <label for="layoutId">Layout ID (optional - leave 0 for new layouts):</label>
                <input type="number" id="layoutId" name="layoutId" value="0">
            </div>
            <div class="form-group">
                <label for="htmlFile">Select HTML or ZIP File:</label>
                <input type="file" id="htmlFile" name="htmlFile" accept=".html,.htm,.zip" required>
            </div>
            <button type="submit">Upload and Process</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('htmlFile');
            const layoutId = document.getElementById('layoutId').value;
            
            formData.append('htmlFile', fileInput.files[0]);
            formData.append('layoutId', layoutId);
            
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '<p>Uploading...</p>';
            
            try {
                const response = await fetch('/layoutuploadremotemethod', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = '<h3>Success!</h3><p>' + result.message + '</p>';
                    if (result.data && result.data.messages) {
                        responseDiv.innerHTML += '<ul>';
                        result.data.messages.forEach(msg => {
                            responseDiv.innerHTML += '<li>' + msg + '</li>';
                        });
                        responseDiv.innerHTML += '</ul>';
                    }
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = '<h3>Error</h3><p>' + result.message + '</p>';
                    if (result.data && result.data.errors) {
                        responseDiv.innerHTML += '<ul>';
                        result.data.errors.forEach(err => {
                            responseDiv.innerHTML += '<li>' + err + '</li>';
                        });
                        responseDiv.innerHTML += '</ul>';
                    }
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = '<h3>Error</h3><p>' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
