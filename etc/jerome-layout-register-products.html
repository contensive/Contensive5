<form action="{{formAction}}" enctype="multipart/form-data" method="post" style="display:inline">
	<div class="split left">
	  <div class="centered">
		<!--<img src="img_avatar2.png" alt="Avatar woman">
		<h2>Jane Flex</h2>
		<p>Some text.</p>-->
	  </div>
	</div>

	<div class="split right">
		<div class="right">
			<!--<img src="img_avatar.png" alt="Avatar man">-->
			<img style="left" src="https://www.menucrm.com/img/text-logo.png" alt="menucrm logo">
			<div class="outer">
				<div class="p-4 inner">
					<h2 class="text-left mb-4">Create Free Account</h2> 
					<p class="text-center mb-4">To get started, let us know which digital service you would like to trial for FREE. <!--Plans start at just $29 per month.--></p>
					<!--<p class="text-center mb-4">Already signed up? <a href="/v1/dashboard">Log in here.</a></p>-->
					{{#warningMessage}}
						<div class="warnMessage p-3 mb-4 bg-danger text-white"><p>{{warningMessage}}</p></div>
					{{/warningMessage}}
					<div class="form">
						<div>{{#items}}
							<div class="mb-4 form-check">
								<input class="form-check-input" name="item{{itemKey}}" value="1" type="checkbox" id="itemLabel{{itemKey}}" aria-describedby="MenuManagerHelp" {{#itemselected}}checked{{/itemselected}}="">
								<label class="form-check-label" for="itemLabel{{itemKey}}">
								  <b>{{itemName}}</b>
								</label>
								<div id="MenuManagerHelp" class="form-text grey800">{{{itemDescription}}}</div>
							</div>    
								
								
						{{/items}}</div>
						<div>      
						<!--<button type="submit" name="button" value="{{buttonContinueValue}}" class="mb-4 p-2 btn btn-primary w-100">Continue</button>-->
						<input type="hidden" name="registrationKey" value="{{registrationKey}}">
						<input type="hidden" name="srcViewId" value="{{srcViewId}}">
					  </div>
					</div>
				</div>
			</div>
			<div class="button-container">
			   <!-- <button name="button" value="continue" class="left-button">Button 1</button> -->
			   <button type="submit" name="button" value="continue" class="right-button">Continue</button>
			</div>
		</div>
	</div>
</form>
