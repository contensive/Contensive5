<div class="container-fluid ccBodyAdmin ccCon">
    {{{adminExceptions}}}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">{{{leftSideMessage}}}</a>
        <!--<div class="navbar-text" style="padding-right:1rem;">{{{leftSideMessage}}}</div>-->
        <div class="navbar-text" style="padding-right:1rem;">
            <form class="form-inline my-2 my-lg-0">
                <input id="cmdSearch" class="form-control" type="search" placeholder="Search">
            </form>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {{#hasRecentList}}
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Recent
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        {{#recentList}}
                        <a class="dropdown-item" href="{{recentHref}}">{{recentName}}</a>
                        {{/recentList}}
                    </div>
                </li>
            </ul>
        </div>
        {{/hasRecentList}}
        <div class="navbar-text ml-auto">{{{rightSideMessage}}}</div>
        {{{rightSideNavHtml}}}
    </nav>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="ccToolsCon" valign="top">{{{adminNav}}}</td>
            <td class="ccContentCon" valign="top" id="desktop">{{{adminContent}}}</td>
        </tr>
    </table>
</div>
