<div style="width:100%;padding:50px 0">
    <div class="ccCon bg-light pt-0 pb-2" style="max-width:400px;margin:0 auto 0 auto;border:1px solid #bbb;border-radius:5px;">
        <div class="p-4 pt-0 container-fluid">
            <div class="ccLoginFormCon pt-4">
                <h4 class="mt-0">Set Password</h4>
                {{{userErrorHtml}}}
                <div class="pt-2">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" autofocus>
                </div>
                <div class="pt-2">
                    <label for="inputConfirm" class="sr-only">Confim Password</label>
                    <input type="password" name="confirm" id="inputConfirm" class="form-control" placeholder="Confim Password" autofocus>
                </div>
                <div class="pt-2">
                    <button name="button" value="setpassword" class="btn btn-success btn-block mr-2" type="submit">Set Password</button>
                    <button name="button" value="cancel" class="btn btn-success btn-block mr-2" type="submit">Cancel</button>
                </div>
                <input type="hidden" name="passwordTokenKey" value="{{passwordTokenKey}}" />
            </div>
        </div>
    </div>
</div>
