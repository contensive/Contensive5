<style>
.recover-floating-label-group {
    position: relative;
    margin-top: 1rem;
    padding-top: 0.5rem;
}

.recover-floating-label-group label {
    position: absolute;
    left: 0.75rem;
    top: 1.25rem;
    color: #6c757d;
    font-size: 1rem;
    transition: all 0.2s ease;
    pointer-events: none;
    background-color: white;
    padding: 0 0.25rem;
}

.recover-floating-label-group input {
    padding: 0.75rem;
}

.recover-floating-label-group input:focus + label,
.recover-floating-label-group input.has-value + label {
    top: -0.5rem;
    font-size: 0.875rem;
    color: #198754;
}

.recover-floating-label-group input:focus {
    outline: none;
    border-color: #198754;
    box-shadow: 0 0 0 0.25rem rgba(25, 135, 80, 0.25);
}
</style>

<div class="p-4 pt-0 container-fluid recover-password-form">
	<h4 class="mt-0">Recover Your Password</h4>
	<div class="recover-floating-label-group">
		<input type="email" name="email" id="recoverInputEmail" class="form-control" required autofocus>
		<label for="recoverInputEmail">Email</label>
	</div>
	<div class="pt-2 d-grid">
		<button class="btn btn-success btn-block" type="submit">Recover Password</button>
	</div>
</div> <!-- /container-fluid -->

<script>
(function() {
    // Function to check if input has value and toggle label class
    function updateLabelState(input) {
        if (input.value.trim() !== '') {
            input.classList.add('has-value');
        } else {
            input.classList.remove('has-value');
        }
    }

    // Get all inputs in recover floating label groups only
    var inputs = document.querySelectorAll('.recover-floating-label-group input');

    // Check initial values (for prepopulated fields)
    inputs.forEach(function(input) {
        updateLabelState(input);

        // Add event listeners
        input.addEventListener('input', function() {
            updateLabelState(this);
        });

        input.addEventListener('blur', function() {
            updateLabelState(this);
        });
    });

    // Re-check on page load (in case of browser autofill)
    window.addEventListener('load', function() {
        inputs.forEach(function(input) {
            updateLabelState(input);
        });
    });
})();
</script>
